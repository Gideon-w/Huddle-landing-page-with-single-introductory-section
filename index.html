<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <picture>
      <source
        media="(max-width: 768px)"
        srcset="images/bg-mobile.svg"
        class="bg-image"
      />
      <img
        src="images/bg-desktop.svg"
        alt="background-image"
        class="bg-image"
      />
    </picture>

    <div class="container">
      <header class="header">
        <img src="images/logo.svg" alt="logo" />
      </header>
      <main class="main">
        <div class="main__illustration-mockups">
          <img
            src="images/illustration-mockups.svg"
            alt="illustration-mockups"
            class="main__image"
          />
        </div>
        <div class="main__textblock">
          <h1 class="main__heading">Build The Community Your Fans Will Love</h1>
          <p class="main__text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="main__link">Register</a>
        </div>
        <div class="main__socials socials">
          <a href="#" class="socials__link facebook">
            <svg class="social__icon">
              <use
                xlink:href="images/sprite.svg#icon-facebook"
                class="icon"
              ></use>
            </svg>
          </a>
          <a href="#" class="socials__link twitter"
            ><svg class="social__icon">
              <use
                xlink:href="images/sprite.svg#icon-twitter"
                class="icon"
              ></use></svg
          ></a>
          <a href="#" class="socials__link instagram"
            ><svg class="social__icon">
              <use
                xlink:href="images/sprite.svg#icon-instagram"
                class="icon"
              ></use></svg
          ></a>
        </div>
      </main>

      <footer class="attribution">
        <div class="mentor">
          <span>Challenge by:</span>
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
        </div>
        <div class="coder">
          <span>Coded by:</span>
          <a
            href="https://www.frontendmentor.io/profile/Gideon-w"
            target="_blank"
            >Gideon-w</a
          >
        </div>
      </footer>
    </div>
  </body>
</html>
